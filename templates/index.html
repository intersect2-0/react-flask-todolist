<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if current_user.is_authenticated() %}
  Hi {{ current_user.username }}!
  <br>
  <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
    <a href="{{ url_for('login')}}">Login</a>
{% endif %}
</body>
</html>
